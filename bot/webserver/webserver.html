<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- STYLESHEET -->
		<link href="webserver-stylesheet.css" rel="stylesheet">
		<title>Abacus</title>
	</head>
	<body>
		<!-- SITE -->
		<div id="entire-site">
			<div id="navbar-container">
				<div id="navbar-logo">
					<div id="navbar-logo-image"></div>
					<div id="navbar-logo-text">ABACUS</div>
				</div>

				<div id="navbar-content">
					<div class="navbar-content-item" onclick="switch_to('about')">About</div>
					<div id="navbar-dropdown" class="navbar-content-item dropdown" onclick="reveal('navbar-dropdown')">
						Settings
						<div id="navbar-dropdown-container" class="dropdown-container">
							<div class="dropdown-item" onclick="switch_to('user_settings')">User Settings</div>
							<div class="dropdown-item" onclick="switch_to('moderation')">Moderation</div>
							<div class="dropdown-item" onclick="switch_to('halls')">Halls</div>
						</div>
					</div>
					<button id="invite-button" class="button-simple navbar-content-item" onclick="add()">Add Me</button>
					<button id="support-button" class="button-simple navbar-content-item" onclick="support()">Support Server</button>
					<button id="login-button" class="button-simple navbar-content-item" onclick="login()">Log In</button>
				</div>
			</div>
		</div>

		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- React -->
		<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
		
		<!-- SCRIPT -->
		<script src="webserver-javascript.js" type="text/babel"></script>
	</body>
</html>
